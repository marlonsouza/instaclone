<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/insta.png" alt="Instagram Phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/logoinsta.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./images/perfil.jpg" alt="Perfil Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como marlonhsouza</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <div class="not-account">Não é marlonhsouza</div>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
